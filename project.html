<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO -->
    <meta name="description" content="Kumpulan proyek nyata dari Syahrul.dev, seorang Front-End Developer. Dibuat dengan Tailwind dan JavaScript." />
    <meta name="author" content="Syahrul Annam" />
    <meta property="og:title" content="Proyek â€“ Syahrul.dev" />
    <meta property="og:image" content="https://portofolio-syahrul.netlify.app/img/preview.jpg" />
    <meta property="og:url" content="https://portofolio-syahrul.netlify.app/proyek.html" />
    <title>Proyek Saya - Syahrul.dev</title>
    <!-- ðŸ”— AOS CSS (sebelum [body] ) -->
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
    <!-- ðŸ”— AOS JS (sebelum [body] ) -->
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
      window.addEventListener("load", () => {
        AOS.init();
      });
    </script>
    <!-- Konfigurasi Tailwind CDN dengan mode 'class' -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
  </head>

  <body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-white font-sans transition duration-300">
    <!-- Include header -->
    <div id="header"></div>

    <!-- Hero section -->

    <section class="text-center py-20 px-6 bg-gradient-to-br from-white to-slate-100 dark:from-gray-900 dark:to-gray-800">
      <h1 class="text-4xl font-bold mb-4">Proyek Saya</h1>
      <p class="text-gray-600 dark:text-gray-300 max-w-2xl mx-auto mb-4">Berikut beberapa proyek yang telah saya kerjakan sebagai bagian dari perjalanan belajar dan pengembangan portofolio.</p>
    </section>

    <!-- ðŸ”˜ Tombol Filter -->
    <div id="filterBar" class="flex flex-wrap justify-center gap-4 py-6">
      <button class="filter-btn active px-4 py-2 mx-1 rounded bg-blue-600 text-white" data-filter="all">Semua</button>
      <button class="filter-btn px-4 py-2 mx-1 rounded bg-gray-200 dark:bg-gray-700" data-filter="html">HTML</button>
      <button class="filter-btn px-4 py-2 mx-1 rounded bg-gray-200 dark:bg-gray-700" data-filter="css">CSS</button>
      <button class="filter-btn px-4 py-2 mx-1 rounded bg-gray-200 dark:bg-gray-700" data-filter="tailwind">Tailwind</button>
      <button class="filter-btn px-4 py-2 mx-1 rounded bg-gray-200 dark:bg-gray-700" data-filter="javascript">JavaScript</button>
    </div>

    <div id="proyekContainer"></div>
    <script>
      fetch("components/project-cards-full.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("proyekContainer").innerHTML = data;
        });
    </script>

    <!-- Footer -->
    <footer class="text-center text-sm text-gray-400 py-6">&copy; 2025 Syahrul.dev - Semua proyek dibuat mandiri sebagai bukti keterampilan nyata</footer>

    <!-- AOS & Script -->
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script src="js/theme.js" defer></script>
    <script src="js/include.js"></script>
    <script src="js/filter.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
