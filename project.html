<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <title>Proyek Saya - Syahrul.dev</title>
    <!-- Meta SEO untuk project.html -->
    <title>Proyek Web - Syahrul.dev</title>
    <meta name="description" content="Kumpulan proyek web dari Syahrul.dev. Dibangun dengan HTML, Tailwind CSS, dan JavaScript. Lengkap dengan fitur interaktif dan responsif." />
    <meta name="keywords" content="Proyek Web, Portofolio, Web Developer, Tailwind, JavaScript, Syahrul" />
    <meta name="author" content="Syahrul Annam" />

    <!-- Open Graph -->
    <meta property="og:title" content="Proyek Web oleh Syahrul.dev" />
    <meta property="og:description" content="Kumpulan proyek nyata dan mini project buatan Syahrul.dev. Tersedia link demo dan GitHub." />
    <meta property="og:image" content="https://portofolio-syahrul.netlify.app/assets/preview-landing-motor.png" />
    <meta property="og:url" content="https://portofolio-syahrul.netlify.app/project.html" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Proyek Web oleh Syahrul.dev" />
    <meta name="twitter:description" content="Kumpulan proyek nyata dan mini project buatan Syahrul.dev." />
    <meta name="twitter:image" content="https://portofolio-syahrul.netlify.app/assets/preview-landing-motor.png" />
    <!-- ðŸ”— AOS CSS (sebelum [body] ) -->
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
    <!-- Konfigurasi Tailwind CDN dengan mode 'class' -->
    <script rel="preconnect" src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
  </head>

  <body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-white font-sans transition duration-300">
    <!-- Include header -->
    <div id="header" class="sticky top-0 z-50 bg-white dark:bg-gray-900 shadow-md px-4 py-3"></div>

    <!-- Hero section -->
    <section class="text-center py-20 px-6 bg-gradient-to-br from-white to-slate-100 dark:from-gray-900 dark:to-gray-800">
      <h1 class="text-4xl font-bold mb-4">Proyek Saya</h1>
      <p class="text-gray-600 dark:text-gray-300 max-w-2xl mx-auto mb-4">Berikut beberapa proyek yang telah saya kerjakan sebagai bagian dari perjalanan belajar dan pengembangan portofolio.</p>
    </section>

    <!-- Panggil dulu komponen HTML -->
    <!-- Komponen -->
    <div id="projectCards"></div>
    <script>
      fetch("components/project-cards-full.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("projectCards").innerHTML = data;

          // âœ… Jalankan AOS setelah kartu masuk
          AOS.init({
            once: false,
            duration: 700,
            easing: "ease-in-out",
          });

          // âœ… Baru jalankan filter
          const script = document.createElement("script");
          script.src = "/js/filter.js";
          script.defer = true;
          document.body.appendChild(script);
        });
    </script>

    <!-- Footer -->
    <footer class="text-center text-sm text-gray-400 py-6 px-6">&copy; 2025 Syahrul.dev - Semua proyek dibuat mandiri sebagai bukti keterampilan nyata</footer>

    <!-- AOS & Script -->
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script src="/js/theme.js" defer></script>
    <script src="/js/script.js" defer></script>
  </body>
</html>
