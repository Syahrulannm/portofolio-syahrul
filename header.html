<script>
  // Deteksi preferensi tema (otomatis)
  if (localStorage.getItem("theme") === "dark" || (!localStorage.getItem("theme") && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
    document.documentElement.classList.add("dark");
  } else {
    document.documentElement.classList.remove("dark");
  }
</script>

<script>
  // Fungsi toggle dark mode
  function gantiTema() {
    const html = document.documentElement;
    html.classList.toggle("dark");
    const isDark = html.classList.contains("dark");
    localStorage.setItem("theme", isDark ? "dark" : "light");
  }

  // Tambahkan class active (highlight link sesuai halaman)
  const current = window.location.pathname;
  document.querySelectorAll(".nav-link").forEach((link) => {
    if (link.getAttribute("href") === current || current.includes(link.getAttribute("href"))) {
      link.classList.add("text-orange-600", "font-semibold", "underline");
    }
  });
</script>
